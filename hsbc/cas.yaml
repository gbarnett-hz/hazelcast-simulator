- name: cas1kb
  repetitions: 1
  duration: 600s
  clients: 0
  members: 3
  loadgenerator_hosts: loadgenerators
  node_hosts: nodes
  driver: hazelcast5
  version: maven=5.3.2
  client_args: >
    -Xms8g
    -Xmx8g
  member_args: >
    -Xms8g
    -Xmx8g
  performance_monitor_interval_seconds: 1
  verify_enabled: True
  warmup_seconds: 0
  cooldown_seconds: 0
  test:
    - class: com.hazelcast.simulator.tests.cp.IAtomicReferenceTest
      keyValueSizeKb: 1
      setProb: 0
      casOptimisticConcurrencyControlProb: 1
      threadCount: 1
